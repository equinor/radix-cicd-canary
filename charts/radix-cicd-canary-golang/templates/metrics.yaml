apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: radix-cicd-canary-golang
  name: radix-cicd-canary-golang
  namespace: radix-cicd-canary-golang
spec:
  endpoints:
  - interval: 5s
    port: metrics
  namespaceSelector:
    matchNames:
    - radix-cicd-canary-golang
  selector:
    matchLabels:
      app: radix-cicd-canary-golang
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: radix-cicd-canary-golang
  name: radix-cicd-canary-golang
  namespace: radix-cicd-canary-golang
spec:
  ports:
  - name: metrics
    port: 5000
    protocol: TCP
    targetPort: metrics
  selector:
    app: radix-cicd-canary-golang
  type: ClusterIP